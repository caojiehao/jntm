version: '3.8'

services:
  # Java主服务
  java-backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: jntm-java-backend
    restart: unless-stopped
    ports:
      - "5080:5080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=host.docker.internal
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=jntm
      - MYSQL_USER=jntm_user
      - MYSQL_PASSWORD=123456
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - PYTHON_AI_SERVICE_URL=http://python-service:5081
      - JWT_SECRET=JNTM-Super-Secret-Key-For-JWT-Token-Generation
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - TENCENT_SECRET_ID=${TENCENT_SECRET_ID}
      - TENCENT_SECRET_KEY=${TENCENT_SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - jntm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Python AI服务
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile.dev
    container_name: jntm-python-service
    restart: unless-stopped
    ports:
      - "5081:5081"
    environment:
      - DEBUG=false
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - JAVA_SERVICE_BASE_URL=http://java-backend:5080/api/v1
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - TENCENT_SECRET_ID=${TENCENT_SECRET_ID}
      - TENCENT_SECRET_KEY=${TENCENT_SECRET_KEY}
    volumes:
      - ./python-service:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - jntm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend开发服务
  frontend:
    image: node:18-alpine
    container_name: jntm-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5081/api/v1
      - VITE_DEV_MOCK_DATA=true
      - VITE_DEV_SHOW_DEBUG=true
      - VITE_APP_TITLE=基你太美 - 智能基金管家
      - VITE_ENABLE_AI=true
      - VITE_ENABLE_OCR=true
      - VITE_ENABLE_THEMES=true
      - VITE_DEFAULT_THEME=fire
      - VITE_AVAILABLE_THEMES=fire,global,inflation
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - jntm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# 网络
networks:
  jntm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16