# 基你太美 - 智能基金管家配置文件

server:
  port: 5080
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: jntm-backend

  profiles:
    active: dev

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:jntm}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: JNTMHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1小时
      cache-null-values: false
      key-prefix: jntm:cache:

  # JSON配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# 日志配置
logging:
  level:
    com.jntm: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/jntm-backend.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 应用自定义配置
jntm:
  # JWT配置
  jwt:
    secret: ${JWT_SECRET:JNTM-Super-Secret-Key-For-JWT-Token-Generation}
    expiration: 86400000 # 24小时
    refresh-expiration: 604800000 # 7天

  # Python AI服务配置
  ai-service:
    base-url: ${PYTHON_AI_SERVICE_URL:http://localhost:5081}
    timeout: 30000 # 30秒
    retry-attempts: 3

  # 主题配置
  themes:
    fire:
      name: "提前退休"
      description: "FIRE财务独立主题"
    global:
      name: "全球配置"
      description: "国际投资配置主题"
    inflation:
      name: "跑赢通胀"
      description: "保值增值主题"

  # OCR服务配置
  ocr:
    tencent:
      secret-id: ${TENCENT_SECRET_ID:}
      secret-key: ${TENCENT_SECRET_KEY:}
      region: ${TENCENT_REGION:ap-beijing}

  # 文件存储配置
  storage:
    upload-path: ${UPLOAD_PATH:./uploads/}
    max-file-size: 10485760 # 10MB

  # 外部API配置
  external-api:
    fund-data:
      base-url: ${FUND_API_URL:https://fund.eastmoney.com}
      timeout: 10000

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

jntm:
  ai-service:
    base-url: http://localhost:5081

---
# 测试环境配置
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.jntm: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    root: WARN