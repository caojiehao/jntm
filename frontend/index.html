<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="基你太美 - 智能基金管家，通过不同的投资理念主题为用户提供个性化的投资体验">
  <meta name="keywords" content="基金,投资,理财,FIRE,全球配置,通胀保值,AI分析,OCR识别">
  <title>基你太美 - 智能基金管家</title>

  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="基你太美 - 智能基金管家">
  <meta property="og:description" content="通过不同的投资理念主题为用户提供个性化的投资体验">
  <meta property="og:type" content="website">

  <!-- Theme Color -->
  <meta name="theme-color" content="#409eff">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <style>
    /* 加载动画 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #409eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-left: 16px;
      color: #606266;
      font-size: 14px;
    }

    /* 隐藏加载动画 */
    .loading-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 初始加载动画 -->
    <div class="loading-container" id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">基你太美加载中...</div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>

  <!-- 移除加载动画 -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.classList.add('loading-hidden');
          setTimeout(() => {
            loading.remove();
          }, 300);
        }
      }, 1000);
    });
  </script>
</body>
</html>
